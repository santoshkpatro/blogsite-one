{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block contactactive %}
active
{% endblock contactactive %}

{% block body %}
<div class="container my-3">
    <h1>Contact Us</h1>
    <form action="/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="user-name" aria-describedby="name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="user-email" aria-describedby="email">
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" name="user-phone" id="phone"> 
        </div>
        <div class="form-group">
            <label for="content">How can we help you...</label>
            <textarea type="text" class="form-control" id="content" name="user-content" cols="30" rows="10" placeholder="Please type something"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
